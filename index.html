<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Review App</title>
    <!-- Add your CSS file here -->
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <header>
        <img src="images/ghibli-logo.png" alt="Studio Ghibli Logo">
        <h1>Ghibli Review App</h1>
    </header>
    <main>
        <section>
            <h2>Select a movie</h2>
            <select id="titles">
                <option></option>
            </select>
        </section>

        <section>
            <h2>Add a review</h2>
            <form>
                <label for="review">Your review</label>
                <input id="review" type="text">
                <input type="submit" value="Submit Review">
            </form>
        </section>

        <section>
            <h2>Movie details</h2>
            <div id="display-info"></div>
        </section>

        <section>
            <h2>People</h2>
            <ol id="people-list"></ol>
            <button id="show-people">Show People</button>
        </section>

        <section id="reviews">
            <h2>Reviews</h2>
            <ul id="review-list"></ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>
    </main>
</body>
</html>
